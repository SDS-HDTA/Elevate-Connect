name: 'Build and deploy to GCP'

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest
    name: 'Deploy to GCP for prod'
    if: ${{ github.ref == 'refs/heads/main' || github.base_ref == 'main' }}
    uses: ./.github/workflows/deployment.yml
    permissions:
      id-token: write
      contents: read
    with:
      ref: ${{ github.sha }}
    secrets: inherit
