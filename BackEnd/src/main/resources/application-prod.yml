spring:
  datasource:
    url: jdbc:mysql:///${CLOUD_SQL_DATABASE_NAME}?cloudSqlInstance=${CLOUD_SQL_INSTANCE_CONNECTION}&socketFactory=com.google.cloud.sql.mysql.SocketFactory&useUnicode=true&characterEncoding=UTF-8&useSSL=false&user=${DB_USERNAME}&password=${DB_PASSWORD}
  cloud:
    gcp:
      project-id: ${GCP_PROJECT_ID}
      sql:
        enabled: true
        database-name: ${CLOUD_SQL_DATABASE_NAME}
        instance-connection-name: ${CLOUD_SQL_INSTANCE_CONNECTION}
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false

logging:
  level:
    org.mybatis: INFO
    org.sds.elevateconnect: INFO
    org.springframework.security: INFO
